language: rust

env:
    global:
        - PROJECT_NAME=notes

rust:
    - stable
    - nightly

cache:
    directories:
        - "/home/travis/.cargo"

script: cargo build --release --verbose --locked --target "$TARGET"

matrix:
    include:
        - os: linux
          rust: stable
          env: TARGET=x86_64-unknown-linux-gnu
        - os: linux
          rust: stable
          env: TARGET=x86_64-unknown-linux-musl
        - os: osx
          rust: stable
          env: TARGET=x86_64-apple-darwin

before_deploy:
    - bash ci/before_deploy.sh

before_deploy:
    - git config --local user.name "Liam Woodward"
    - git config --local user.email "liamowoodward@gmail.com"
    - name="$PROJECT_NAME-$TRAVIS_TAG-$TARGET"
    - mkdir $name
    - cp target/$TARGET/release/notes-rs $name/$PROJECT_NAME
    - cp README.md LICENSE $name/
    - tar czvf $name.tar.gz $name

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: $PROJECT_NAME-$TRAVIS_TAG-$TARGET.*
    cleanup: false
    draft: true
    on:
        branch: master
        tags: true

notifications:
    email:
        on_success: never
